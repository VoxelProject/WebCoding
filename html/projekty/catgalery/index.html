<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kotki są super" />
    <meta name="keywords" content="Kotki, kociaki" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script defer src="main.js"></script>
    <title>Kotki</title>
  </head>
  <body>
    <h1>Galeria Kotów</h1>
    <ul id="galery">
      <li class="trumbnail">
        <img
          src="img/1.jpg"
          alt="zdjęcie kotka od raamion w górę"
          class="catimage"
          tabindex="0"
        />
      </li>
      <li class="trumbnail">
        <img
          src="img/2.jpg"
          alt="zdjęcie lirzącego się kotka"
          class="catimage"
          tabindex="0"
        />
      </li>
      <li class="trumbnail">
        <img
          src="img/3.jpg"
          alt="zdjęcie przeciągającego się kotka"
          class="catimage"
          tabindex="0"
        />
      </li>
      <li class="trumbnail">
        <img
          src="img/4.jpg"
          alt="zdjęcie kotka w ciemnym pokoju"
          class="catimage"
          tabindex="0"
        />
      </li>
      <li class="trumbnail">
        <img
          src="img/5.jpg"
          alt="zdjęcie oblizującego się kotka"
          class="catimage"
          tabindex="0"
        />
      </li>
      <li class="trumbnail">
        <img
          src="img/6.jpg"
          alt="zdjęcie gapiącego się na nas kotka"
          class="catimage"
          tabindex="0"
        />
      </li>
      <li class="trumbnail">
        <img
          src="img/7.jpg"
          tabindex="0"
          alt="zdjęcie kotka w deszczu"
          class="catimage"
        />
      </li>
      <li class="trumbnail">
        <img
          src="img/8.jpg"
          alt="zdjęcie lirzącego łapki kotka"
          class="catimage"
          tabindex="0"
        />
      </li>
      <li class="trumbnail">
        <img
          src="img/9.jpg"
          alt="zdjęcie śpiącego kotka"
          class="catimage"
          tabindex="0"
        />
      </li>
      <li class="trumbnail">
        <img
          src="img/10.jpg"
          alt="zdjęcie naburmuszonego kotka"
          class="catimage"
          tabindex="0"
        />
      </li>
    </ul>
    <div class="popup hidden">
      <button aria-label="Zamknij powiększone zdjęcie" class="popup__close">
        X
      </button>
      <img src="" alt="Powiększone zdjęcie kota" class="popup__img" />
      <button
        aria-label="pokaż poprzednie zdjęcie"
        class="popup__arrow--left popup__arrow"
      >
        &lt;
      </button>
      <button
        aria-label="pokaż następne zdjęcie"
        class="popup__arrow--right popup__arrow"
      >
        &gt;
      </button>
    </div>
  </body>
</html>
